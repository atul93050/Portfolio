    <title>Chess board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            perspective: 1000px;
        }

        h1 {
            color:rgb(77, 42, 5);
            font-size: 34px;
            font-weight: 900;
            text-decoration: wavy underline rgb(77, 42, 5);
            text-align: center;
            margin-bottom: 20px;
        }

        #outer {
            width: 80vw;
            max-width: 600px;
            height: 80vw;
            max-height: 600px;
            display: flex;
            flex-wrap: wrap;
            background: transparent;
            border-radius: 5px;
            outline: 3px solid rgb(77, 42, 5);
            outline-offset: 13px;
            /* box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px inset, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px; */
            
           

        }

        .square {
            width: 12.5%;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            
          


        }
       

        .white {
            background-color: white;
            border: 3px solid white;
            border-radius: 13px;
            
            box-shadow: rgba(255, 255, 255, 0.25) 0px 50px 100px -20px inset, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(56, 56, 56, 0.35) 0px -2px 6px 0px inset;
        }

        .brown {
            background-color: rgb(77, 42, 5);
            border: 3px solid white;
            border-radius: 13px;
            box-shadow: rgba(77, 42, 5, 0.25) 0px 50px 100px -20px inset, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(77, 42, 5, 0.35) 0px -2px 6px 0px inset;
        }
    </style>
</head>
