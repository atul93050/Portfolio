     <!-- Registration Modal Start  -->
     <div id="RegistrationModal" class="modal">
        <div class="modal-content">
          <span class="close-model" id="close-model">&times;</span>
          <h2>Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label class="label" for="username">Username:</label>
              <input class="input" type="text" id="username" name="username" placeholder="Enter your username"
                required>
            </div>

            <div class="form-group">
              <label class="label" for="password">Password:</label>
              <input class="input" type="password" id="password" name="password" placeholder="Enter your password"
                required>
            </div>

            <div class="remember-me">
              <input type="checkbox" id="rememberMe" name="rememberMe">
              <label for="rememberMe">Remember Me</label>
            </div>

            <button type="submit">Register</button>

            <p class="or-divider">OR</p>

            <div class="social-login">
              <button type="button" class="google-login">
                <i class="fa-brands fa-google"></i> Sign in with Google
              </button>
              <button type="button" class="facebook-login">
                <i class="fa-brands fa-facebook"></i> Sign in with Facebook
              </button>
            </div>

            <div class="register-link">
              <p>You have an account? <a class="outline" href="#">Login</a></p>
            </div>
          </form>
        </div>
      </div>
      <!-- Registration Modal close -->
         <!-- Contact Modal Start  -->
         <div id="ContactModal" class="modal">
            <div class="modal-content">
              <span class="close-model" id="close-model">&times;</span>
              <h2>Contact Me</h2>
              <form id="ContactForm">
                <div class="form-group">
                  <label class="label" for="name">Name :</label>
                  <input class="input" type="text" id="name" name="name" placeholder="Enter your Name"
                    required>
                </div>
  
                <div class="form-group">
                  <label class="label" for="Email">Email :</label>
                  <input class="input" type="text" id="Email" name="Email" placeholder="Email"
                    required>
                </div>
                <div class="form-group">
                  <label class="label" for="Phone">Phone :</label>
                  <input class="input" type="text" id="Phone" name="Phone" placeholder="Phone Number"
                    required>
                </div>
                <div class="form-group">
                  <label class="label" for="Message">Message :</label>
                  <input class="input" type="text" id="Message" name="Message" placeholder="Message"
                    required>
                </div>
  
                <div class="remember-me">
                  <input type="checkbox" id="rememberMe" name="rememberMe">
                  <label for="rememberMe">Remember Me</label>
                </div>
  
                <button type="submit">Submit</button>
  
                <p class="or-divider">OR</p>
  
                <div class="social-login">
                  <button type="button" class="google-login">
                    <i class="fa-brands fa-google"></i> Sign in with Google
                  </button>
                  <button type="button" class="facebook-login">
                    <i class="fa-brands fa-facebook"></i> Sign in with Facebook
                  </button>
                </div>
  
                <div class="register-link">
                  <p>Don't have an account? <a href="#">Register Here</a></p>
                </div>
              </form>
            </div>
          </div>
